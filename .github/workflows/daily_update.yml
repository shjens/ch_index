name: Update Swiss Index

on:
  schedule:
    # Runs at 22:00 UTC every day (After Swiss market close)
    - cron: '0 22 * * *'
  workflow_dispatch: # Allows you to run it manually to test

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # IMPORTANT: Allows the bot to save the JSON file back to the repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas yfinance

      - name: Run Index Script
        run: python main.py

      - name: Commit and Push JSON
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add index_data.json
          # Only commit if the file has changed
          git commit -m "Update index data" || exit 0
          git push
